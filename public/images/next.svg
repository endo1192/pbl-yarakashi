    <text
       xml:space="preserve"
       style="font-size:14.3678px;text-align:center;text-anchor:middle;white-space:pre;inline-size:562.354;display:inline;opacity:0.98;fill:#000000"
       x="1381.4417"
       y="85.263161"
       id="text2"
       transform="matrix(1.796496,0,0,2.7611637,-1942.3698,-130.71625)"><tspan
         x="1381.4417"
         y="85.263161"
         id="tspan1">〇：スマホを見ると危ないので、歩きながら確認はしない
</tspan><tspan
         x="1381.4417"
         y="104.25803"
         id="tspan3">歩いている最中にスマホを使うことは事故にも繋がってしまうことも、、、！歩きスマ</tspan><tspan
         x="1381.4417"
         y="123.25291"
         id="tspan4">ホをしないことは自分の命を守る行動に繋がります◎ 
</tspan><tspan
         x="1381.4417"
         y="141.21266"
         id="tspan5">
</tspan><tspan
         x="1381.4417"
         y="160.20753"
         id="tspan6"> ×：通知の内容が気になるので、歩きながら確認する。 
</tspan><tspan
         x="1381.4417"
         y="179.2024"
         id="tspan7">歩きスマホは事故やけがに繋がることも、、、絶対にやめましょう！ 
</tspan><tspan
         x="1381.4417"
         y="198.19727"
         id="tspan8">
</tspan><tspan
         x="1381.4417"
         y="217.19215"
         id="tspan9"> △：周りに目を配り、気を付けながら確認する。 
</tspan><tspan
         x="1381.4417"
         y="236.18702"
         id="tspan10">周りに車や自転車、歩いている人がいないことを確認することは大切です！でも、歩き</tspan><tspan
         x="1381.4417"
         y="255.18189"
         id="tspan11">ながらスマホを使うと周りに目を配ることを忘れてしまう、、なんてことも、、 
</tspan><tspan
         x="1381.4417"
         y="274.17675"
         id="tspan12">
</tspan><tspan
         x="1381.4417"
         y="293.17162"
         id="tspan13"> 
</tspan><tspan
         x="1381.4417"
         y="312.1665"
         id="tspan14">
</tspan><tspan
         x="1381.4417"
         y="331.16137"
         id="tspan15">　歩きスマホは歩行者や車、自転車などと事故になる可能性がある危険な行為です。法</tspan><tspan
         x="1381.4417"
         y="350.15624"
         id="tspan16">律では禁止されていませんが、条例で歩きスマホが禁止されている地域もあります。歩</tspan><tspan
         x="1381.4417"
         y="369.15112"
         id="tspan17">いている最中に友達から連絡がきたときすぐに確認したい！返信したい！と思ってしま</tspan><tspan
         x="1381.4417"
         y="388.14599"
         id="tspan18">いますが、どうしても返信をしたいときは歩きながらではなく一度立ち止まってからス</tspan><tspan
         x="1381.4417"
         y="407.14086"
         id="tspan19">マホを使いましょう◎急に立ち止まると後ろを歩いている人もびっくりしてしまうの</tspan><tspan
         x="1381.4417"
         y="426.13573"
         id="tspan20">で、立ち止まるときも周りの確認を忘れずに！<tspan
   y="426.13573"
   id="tspan21"> </tspan></tspan></text>
